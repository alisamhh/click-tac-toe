<!DOCTYPE html>
<html>
    <head>
        <title>Alisa's Click Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h4>Click Tac Toe</h4>
                <h6 id="winner">Made by Alisa</h6>
            </div>
            <div class="row">
                <button id="new-game">NEW GAME</button>
            </div>
            <div class="row">
                <button id="0-0" class="cell"></button>
                <button id="0-1" class="cell"></button>
                <button id="0-2" class="cell"></button>
            </div>
            <div class="row">
                <button id="1-0" class="cell"></button>
                <button id="1-1" class="cell"></button>
                <button id="1-2" class="cell"></button>
            </div>
            <div class="row">
                <button id="2-0" class="cell"></button>
                <button id="2-1" class="cell"></button>
                <button id="2-2" class="cell"></button>
            </div>
        </div>
    </body>
</html>
